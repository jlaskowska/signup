name: signup
description: A Flutter project where the user can signup, signin and signout.
version: 1.0.0+1
author: Joanna Laskowska

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  firebase_auth: ^0.15.4
  provider: ^4.0.2
  mobx: ^1.0.1
  flutter_mobx: ^1.0.1
  google_fonts: ^0.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.7.3
  mobx_codegen: ^1.0.1
  flutter_launcher_icons: ^0.7.4

flutter:
  uses-material-design: true

flutter_icons:
  android: "ic_launcher" 
  ios: true
  image_path: "assets_dev/app_icon.png"
